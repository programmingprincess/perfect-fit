<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
		<link href="popup.css" rel="stylesheet" type="text/css">
	</head>
<body>
	<div id = "tester"></div>
<h1 class = "title"> Perfect Fit </h1>
<div class = "container">
	<!--<h3>Shirts: </h3>-->
	<div class = "calculated center">
		<div class = "full">
			<h3> Your calculated fit: </h3> 
			<p class = "store"><span id="current_store"></span></p>
		</div>
		<div class = "half">
			<p class = "label">Tops: <br><span id="topSize"></span></p>
		</div>
		<div class = "half">
			<p class = "label">Bottoms: <br><span id="botSize"></span></p>
		</div>

	</div>
	<div class = "saved">
		<h3>Based on saved sizing: </h3>
		<div class = "saved-content">
			<p class = "store "><span id ="saved_store"></span></p>
			<div class = "half">
				<p class = "label">Tops: <span id ="saved_topSize"></span> </p>
			</div>
			<div class = "half">
				<p class = "label">Bottoms: <span id ="saved_botSize"></span></p>
			</div>
		</div>

	</div>



	<input id = "options" type ="submit" value ="Preferences" >
</div>

<script src="perfect-fit.js"></script>
</body>
</html>
